<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="hero"
        src="./images/illustration-hero.svg"
        alt="Illustration hero"
      />
      <div class="container">
        <h1 class="text-preset-1">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <img class="music" src="./images/icon-music.svg" alt="Music icon" />
          <div>
            <p class="text-preset-2">Annual Plan</p>
            <p class="text-preset-3">$59.99/year</p>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <a class="cancel-link">Cancel Order</a>
      </div>
    </main>

    </div> -->
  </body>
</html>
